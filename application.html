		<article class="main">
		<form class="row g-3">
			<div class="row ">
				<label for="inputEmail4" style="margin-top: 32px;" class="form-label">Full Name</label>
			  <div class="col">
				<input name="name" type="text" class="form-control" style="background-color: #E2D0BF; border:2px solid #93766E;  border-radius: 0px;" placeholder="Enter your name" aria-label="Name">
			  </div>
			  <div class="col">
				<input name="surname" type="text" class="form-control" style="background-color: #E2D0BF; border:2px solid #93766E;  border-radius: 0px;" placeholder="Enter your surname" aria-label="Surname">
			  </div>
				<div id="emailHelp" class="form-text">As it appears on your passport</div>
			</div>
			
		  <div class="col-12" style="margin-top: 32px;">
			<label for="inputEmail4" class="form-label">E-mail</label>
			<input name="email" type="email" class="form-control" style="background-color: #E2D0BF; border:2px solid #93766E; border-radius: 0px;" placeholder="Enter your email adress" id="inputEmail4">
		  
		  <div class="col-12" style="margin-top: 32px;">
			<label for="inputAddress" class="form-label">Phone Number</label>
			<input name="phone" type="tel" class="form-control"  style="background-color: #E2D0BF; border:2px solid #93766E; border-radius: 0px;" id="inputAddress" placeholder="Enter your phone number">
		  </div >
		  <input name="theme" type="hidden" class="contact-form__input contact-form__input_theme"
             value="заявка с сайта SpringfieldExp.com">
			 <div class="preloader"></div>
			 <p class="contact-form__message"></p>
		  
		  <div class="col-12">
			<button type="submit" class="contact-form__button" style="background-color: #AE9D8A; border:2px solid #A79081; color: #FAF9F8; border-radius: 0px; margin-top: 32px;font-size: 24px; padding-right: 40px; padding-left: 40px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Send</button>
		  </div>
			 </div>
